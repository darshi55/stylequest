<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Weekly Fashion Contest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'FlamanteRoundMedium';
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        .main-content {
            padding: 20px;
            margin-top: 80px;
        }

        h1 {
            text-align: center;
            font-family: 'FlamanteRoundMedium';
            font-size: 2.5em;
            margin: 10px 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2em;
            margin: 10px 0 5px;
        }

        input, textarea {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #f13ab1;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e5119b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="myntra-logo.png" alt="Myntra Logo">
        </div>
        <div class="main-content">
            <h1>Register for the Contest</h1>
            <form id="registrationForm" action="success.html" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="style">Describe Your Style (Optional)</label>
                <textarea id="style" name="style" rows="4"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'success.html';
        });
    </script>
</body>
</html>
